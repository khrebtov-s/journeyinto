<div class="text-display-2 spacer" fxLayout="column" fxLayoutGap="20px" *ngIf="recordedClass">
  <div fxLayout="column" fxLayoutGap="32px" fxLayoutAlign="center center">
    <!-- <a class="pointer p-t-15 p-b-15" fxLayout="row" fxLayoutAlign="center center" (click)="copyLinkToClipboard()">
      <button class="btn copy-link-btn"></button>
      <div>&nbsp;<span>Copy link to clipboard</span></div>
    </a> -->
    <img [src]="recordedClass.thumbnail" class="recording-thumbnail" />
    <div class="width-100" fxLayoutAlign="center center" *ngIf="audio">
      <mat-slider
        class="app-slider"
        [value]="audio.currentTime"
        [min]="recordedClass.start_timestamp"
        [max]="recordedClass.end_timestamp"
        (input)="onSliderChangeEnd($event)"
      ></mat-slider>
    </div>

    <!-- <p>{{audioDuration}}</p>
    <p>{{recordedClass.start_timestamp}}</p>
    <p>{{recordedClass.end_timestamp}}</p>
    <p>{{audio.currentTime}}</p> -->
    <!-- <p>{{DEBUG}}</p> -->
  </div>


  <div fxLayout="row" fxLayoutAlign="space-around center" *ngIf="audio">
    <button
      mat-ripple
      class="btn play-jump-btn btn-bordered"
      fxLayoutAlign="center center"
      (click)="movePlayback(false)"
    >
      <svg width="35" height="35" class="icon-rotate">
        <image xlink:href="/assets/img/play-jump_icon.svg" width="35" height="35" />
      </svg>
      <div class="absolute"><span>30</span></div>
    </button>
    <button mat-ripple class="btn play-btn btn-bordered" fxLayoutAlign="center center" (click)="playPauseAudio()">
      <svg width="28" height="40" *ngIf="audio.paused" class="p-l-6">
        <image xlink:href="/assets/img/play_icon.svg" width="28" height="40" />
      </svg>
      <svg width="40" height="40" *ngIf="!audio.paused">
        <image xlink:href="/assets/img/pause_icon.svg" width="40" height="40" />
      </svg>
    </button>
    <button
      mat-ripple
      class="btn play-jump-btn btn-bordered"
      fxLayoutAlign="center center"
      (click)="movePlayback(true)"
    >
      <svg width="35" height="35">
        <image xlink:href="/assets/img/play-jump_icon.svg" width="35" height="35" />
      </svg>
      <div class="absolute"><span>30</span></div>
    </button>
  </div>

  <section id="recording-info">
     <h1 class="title-display-2 m-b-10">Info</h1>
    <mat-divider class="m-b-15"></mat-divider>

    <div>
        <p class="text-display-5">
          Length <span class="text-display-6">{{ audioDuration || emptyField | minuteSeconds }}</span>
        </p>
        <p class="text-display-5">
          Level <span class="text-display-6">{{ recordedClass.difficulty || emptyField }}</span>
        </p>
        <p class="text-display-5">
          Props <span class="text-display-6">{{ recordedClass.props || emptyField }}</span>
        </p>
    </div>
  </section>


  <section *ngIf="recordedClass.poses.length">
     <h1 class="title-display-2 m-b-10">
      Poses in this class (<span>{{ recordedClass.poses.length }}</span
      >)
    </h1>
    <mat-divider class="m-b-15"></mat-divider>

    <mat-tab-group class="app-tabs" headerPosition="below" [selectedIndex]="tabIndex">
      <mat-tab *ngFor="let pose of recordedClass.poses">
        <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px">
          <div>
            <img [src]="pose.pose.image" height="220" />
          </div>
          <div fxLayout="row" fxLayoutAlign="center center"><span>Name:</span>{{ pose.pose.title }}<br /></div>
        </div>
      </mat-tab>
    </mat-tab-group>

    <div fxLayout="row" fxLayoutAlign="space-between center">
      <button class="btn left-arrow-btn" (click)="swipeLeft()"></button>
      <button class="btn right-arrow-btn" (click)="swipeRight()"></button>
    </div>
  </section>


  <section id="description" *ngIf="recordedClass.description">
    <h1 class="title-display-2 m-b-10">Teachers notes</h1>
    <mat-divider  class="m-b-15"></mat-divider>
    <div class="text-display-1">{{ recordedClass.description }}</div>
  </section>
