<section class="wrapper" *ngIf="!spinner.isShowing.value">
  <h1 class="title-display-1 main-title">Welcome {{ user?.first_name }}</h1>
  <section 
    *ngIf="!isSubscribedUser && creator?.classes.length"
    class="subscribe-cta">
    <h2 class="text-display-2">Why subscribe?</h2>
    <hr>
    <p>Your teacher is creating new content every week so you can practice anywhere, any time with the support of their familiar phrasing, sequences and tone.</p>
    <button mat-ripple 
      type="button"
      [routerLink]="['/', routeNames.student, routeNames.subscription ]" 
      class="btn">
      Subscribe to {{ creator?.first_name }} {{ creator?.last_name }}
    </button>
  </section>
  
  <section>
    <!-- USER CLASSES -->
    <ng-container *ngIf="userClasses.length">
      <ul class="user-classes">
        <li *ngFor="let userClass of userClasses | slice:0:2">
          <app-class-card 
            [singleClass]="userClass"
            [teacher]="creator"></app-class-card>
        </li>
      </ul>
    </ng-container>
    
    <!-- SAMPLE CLASSES -->
    <ng-container *ngIf="!isSubscribedUser">
      <h2 class="text-display-2">Short classes</h2>
      <ng-container *ngIf="sampleClasses.length; else emptySampleClasses">
        <ul>
          <li *ngFor="let sampleClass of sampleClasses | slice:0:2">
            <app-class-card 
              [singleClass]="sampleClass"
              [teacher]="creator"></app-class-card>
          </li>
        </ul>
      </ng-container>
      <ng-template #emptySampleClasses>
        Your teacher doesn't have any short classes yet.
      </ng-template>
    </ng-container>
    
    <a *ngIf="userClasses.length"
      class="btn view-all-btn"
      [routerLink]="['/', routeNames.student, routeNames.myPractice]">View all classes</a>
  </section>
