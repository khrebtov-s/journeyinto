<mat-dialog-content>
  <p class="title-display-3 text-center m-b-6">{{ message }}</p>
</mat-dialog-content>
<mat-dialog-actions align="center" class="confirm-buttons-container">
  <div class="width-100 m-t-7" fxLayout="row">
    <button mat-ripple class="btn btn-large btn-rounded bg-20 width-100 m-r-15" (click)="onConfirmClick()" tabindex="1">
      {{ confirmButtonText }}
    </button>
  </div>
</mat-dialog-actions>
